<!-- scorecard.component.html -->

<div class="p-4">
    <!-- Par Input -->
    <div class="mb-4">
      <label for="par" class="block text-gray-700">Par for this hole:</label>
      <input
        type="number"
        id="par"
        [(ngModel)]="par"
        (change)="updatePar()"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
  
    <!-- Players List -->
    <div class="space-y-4">
      <div
        *ngFor="let player of players"
        class="flex items-center justify-between"
      >
        <div class="text-gray-700 font-medium">{{ player.name }}</div>
        <div>
          <select
            [(ngModel)]="player.sips"
            (change)="updateSip(player)"
            class="block w-full rounded-md border-gray-300 shadow-sm"
          >
            <option [ngValue]="null">Sips</option>
            <option *ngFor="let sip of sipsOptions()" [value]="sip">
              {{ sip }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
