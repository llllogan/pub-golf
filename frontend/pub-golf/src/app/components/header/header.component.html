<div
  class="bg-blue-600 text-white p-4 flex flex-col md:flex-row items-center justify-between"
>

  <div class="text-xl font-bold">
    Hole {{ currentHoleId }}: {{ currentHole!.name }} (Par
    {{ currentHole!.par }})
  </div>
  <div class="text-sm mt-2 md:mt-0 md:ml-4" *ngIf="nextHole">
    Next: {{ nextHole.name }} in {{ countdown }}
  </div>


  <!-- Buttons to change the hole -->
  <div class="mt-4 flex space-x-2 px-2">
    <button
      class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      *ngIf="!isEditingPar"
      [routerLink]="['/']"
    >
      📋
    </button>
    <button
      class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      *ngIf="!isEditingPar"
      [routerLink]="['/overall-scores']"
    >
      🏆
    </button>
    <button
    class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
    *ngIf="!isEditingPar"
    (click)="enableParEditing()"
    >
      ⚙️
    </button>
    <button
    class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
    *ngIf="!isEditingPar"
    (click)="openInMaps()"
    >
      🧭
    </button>
    <button
      class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      *ngIf="!isEditingPar"
      (click)="changeHole(currentHoleId - 1)"
      [disabled]="currentHoleId <= 1"
    >
      ⬅️
    </button>
    <button
      class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      *ngIf="!isEditingPar"
      (click)="changeHole(currentHoleId + 1)"
      [disabled]="currentHoleId == 9"
    >
      ➡️
    </button>


    
    <div *ngIf="isEditingPar">
      <input
        type="number"
        [(ngModel)]="editedPar"
        class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      />
    </div>
    <button
      *ngIf="isEditingPar"
      class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      (click)="savePar()"
    >
      Save
    </button>
    <button
      *ngIf="isEditingPar"
      class="bg-white text-blue-600 font-semibold py-2 px-4 rounded"
      (click)="cancelParEditing()"
    >
      Cancel
    </button>
  </div>
</div>
