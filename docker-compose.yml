version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deno-backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/pub-golf
      dockerfile: Dockerfile
    container_name: angular-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    restart: unless-stopped